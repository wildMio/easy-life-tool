<div
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  class="trigger-wrapper flex justify-center"
>
  <button #addButton mat-icon-button type="button" (click)="openOverlay('add')">
    <mat-icon>add</mat-icon>
  </button>
  <button
    #removeButton
    mat-icon-button
    type="button"
    (click)="openOverlay('remove')"
  >
    <mat-icon>remove</mat-icon>
  </button>
</div>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayPositions]="connectedPositions"
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="overlayOutsideClick($event, addButton, removeButton)"
  (detach)="overlayDetach()"
>
  <div class="overlay-container" cdkTrapFocus cdkTrapFocusAutoCapture>
    <div class="flex justify-between">
      <button
        mat-icon-button
        type="button"
        cdkFocusInitial
        (click)="resetValue()"
      >
        <mat-icon>restart_alt</mat-icon>
      </button>
      <button mat-icon-button type="button" (click)="enterRecord()">
        <mat-icon>check</mat-icon>
      </button>
    </div>
    <div class="position-relative">
      <mat-icon class="operator-icon user-select-none position-absolute">{{
        operator
      }}</mat-icon>
      <input
        #numberInput
        type="text"
        name="number"
        pattern="[0-9]*"
        inputmode="numeric"
        class="current-input border-box width-100"
        [value]="currentValue"
        (keydown)="inputKeydown($event)"
        (input)="inputValue($any($event), numberInput.value)"
      />
    </div>
    <div class="number-panel grid">
      <button
        *ngFor="let number of numbers"
        mat-stroked-button
        type="button"
        (click)="addNumber(number)"
      >
        {{ number }}
      </button>
      <button mat-stroked-button type="button" (click)="addPoint()">.</button>
      <button mat-stroked-button type="button" (click)="backspace()">
        <mat-icon class="backspace-icon">backspace</mat-icon>
      </button>
    </div>

    <mat-accordion>
      <mat-expansion-panel (expandedChange)="toggleDetail($event)">
        <mat-expansion-panel-header>
          <mat-panel-title class="detail-title">進階</mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <div>
            <mat-form-field>
              <mat-label>描述</mat-label>
              <input
                #descriptionInput
                matInput
                type="text"
                name="description"
                [value]="description"
                (input)="description = descriptionInput.value"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>日期</mat-label>
              <input matInput type="text" />
            </mat-form-field>
          </div>
        </ng-template>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ng-template>
