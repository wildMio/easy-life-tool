<div class="total-section flex-center border-box">{{ total$ | async }}</div>
<div class="action-container border-box grid items-center">
  <app-classify
    [activeClassify]="activeClassify$ | async"
    [classifies]="classifies$ | async"
  ></app-classify>
  <app-adder class="adder" (add)="addRecord($event)"></app-adder>
  <app-tuner class="tuner" [(columns)]="columns"></app-tuner>
</div>
<app-table [columns]="columns" [records]="records$ | async"></app-table>
