<div class="total-section flex-center border-box">{{ total }}</div>
<div class="action-container border-box grid">
  <app-classify
    [activeClassify]="activeClassify"
    [classifies]="classifies"
  ></app-classify>
  <app-adder class="adder" (add)="addRecord($event)"></app-adder>
  <app-tuner class="tuner" [(columns)]="columns"></app-tuner>
</div>
<app-table [columns]="columns" [records]="records"></app-table>
