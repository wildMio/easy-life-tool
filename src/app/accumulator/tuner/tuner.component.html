<button
  #tuneButton
  mat-icon-button
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  (click)="isOpen = true"
>
  <mat-icon>tune</mat-icon>
</button>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="overlayOutsideClick($event, tuneButton)"
  (detach)="overlayDetach()"
>
  <div class="overlay-container">
    <div>欄位設定:</div>
    <div class="box flex justify-between items-center">
      <mat-checkbox
        color="warn"
        [checked]="selectable"
        (change)="selectableChange.emit($event.checked)"
        >勾選功能</mat-checkbox
      >
    </div>
    <div
      #dropContainer
      cdkDropList
      class="box-container"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        *ngFor="let column of columns"
        class="box flex justify-between items-center"
        cdkDrag
        cdkDragLockAxis="y"
        [cdkDragBoundary]="dropContainer"
      >
        <mat-checkbox
          color="primary"
          [checked]="column.visible"
          (change)="changeVisible($event, column)"
          >{{ column.headerName }}</mat-checkbox
        >
        <mat-icon cdkDragHandle class="swap-icon">swap_vert</mat-icon>
      </div>
    </div>
  </div>
</ng-template>
